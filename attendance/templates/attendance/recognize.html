<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Face</title>
    <style>
        body { font-family: Arial; background: #f4f4f9; text-align: center; padding: 50px; }
        form { background: white; display: inline-block; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        input, button { margin: 10px; padding: 10px; width: 80%; }
        button { background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        .msg { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>Register Face</h2>
    {% if success %}
        <p class="msg">✅ Face registered successfully!</p>
    {% elif error %}
        <p class="error">⚠️ {{ error }}</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Enter Name" required><br>
        <input type="file" name="image" accept="image/*" required><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
